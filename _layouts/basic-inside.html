---
layout: default
---

<div class="masthead-wrap pad-t-1-2 pad-b-1-2">
  <header class="masthead grid grid-middle wrapper gutter-1-2 pad-b-1-2" role="banner">
    <div class="unit [ xs-1 m-1-2 ]">
      <a class="logo link-box" href="/"><img class="img-flex" src="/images/logo.svg" alt="Learn the Web"></a>
    </div>
    <nav class="top-nav unit [ xs-1 m-1-2 ] text-right" role="navigation">
      <ul class="push-0 list-group list-group--inline">
        {% if page.url != "/courses/" %}
          <li>
            <a class="btn btn--ghost" href="/courses/">
              <i class="icon i--24 push-r-1-4"><svg><use xlink:href="#icon-nav" /></svg></i>
              <span class="icon-label contents-link">Courses</span>
            </a>
          </li>
        {% endif %}
        <li>
          <a class="btn btn--ghost" href="/">
            <i class="icon i--24 push-r-1-4"><svg><use xlink:href="#icon-left" /></svg></i>
            <span class="icon-label contents-link">Home</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
</div>

<main class="relative" role="main">
  <div class="header">
    <div class="wrapper gutter-1-2 pad-b-1-2">
      <h1 class="push-1-4 yotta" tabindex="0">{{page.title}}</h1>
    </div>
  </div>
  <div class="header header--light">
    <div class="wrapper gutter-1-2 pad-b pad-t">
      <p class="mega push-0">{{page.desc}}</p>
    </div>
  </div>

  <div class="wrapper gutter-1-2 pad-t pad-b-1-2">
    {{content}}
  </div>
</main>

{% if page.hide_algonquin != true %}
  {% include algonquin.html box_class="algonquin--inner" btn_class="btn--alg-dark" logo_fill="#0f663f" %}
{% endif %}
