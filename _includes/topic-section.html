<section>
  <div class="wrapper gutter-1-2">
    <h2>{{include.title}}</h2>
    <ol>
      {% for item in include.data %}
        <li class="indent{{item.indent}}">
          {% if item.url %}<a href="/topics/{{item.url}}/">{% endif %}
          {% if item.highlight %}<strong>{% endif %}
            {{item.title}}
          {% if item.highlight %}</strong>{% endif %}
          {% if item.url %}</a>{% endif %}
        </li>
      {% endfor %}
    </ol>
  </div>
</section>
