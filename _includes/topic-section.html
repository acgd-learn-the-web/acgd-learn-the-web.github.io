<section class="{{include.class}} pad-t pad-b">
  <div class="wrapper gutter-1-2">
    <h2>{{include.title}}</h2>
    <ol class="list-group topics push-0">
      {% for item in include.data %}
        {% assign details = item[1] %}
        <li class="indent{{details.indent}} {% if details.fullsite %}topic-fullsite{% endif %}">
          <a href="/topics/{{item[0]}}/">
            {% if details.highlight %}<strong>{% endif %}
              {{details.title}}
            {% if details.highlight %}</strong>{% endif %}
          </a>
        </li>
      {% endfor %}
    </ol>
  </div>
</section>
