<div class="slide-interactive grid grid-stretch">
  <div class="unit [ xs-1 l-1-2 ] slide-code island">
    {% include slides/code-inner.html data=include.data %}
  </div>
  <div class="unit [ xs-1 l-1-2 ] {% if include.data.resizable %}slide-resizable{% else %}slide-preview{% endif %}">
    {% if include.data.resizable %}<div class="slide-resize-handle"></div>{% endif %}
    {% if include.data.resizable %}<div class="slide-preview">{% endif %}
      <iframe></iframe>
    {% if include.data.resizable %}</div>{% endif %}
  </div>
</div>
