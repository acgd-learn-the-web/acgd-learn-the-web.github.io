<div class="slide-full gutter-2">
  {% if include.data.heading %}<h2>{{include.data.heading}}</h2>{% endif %}
  <div class="grid grid-stretch giga">
    <div class="unit [ xs-1 s-1 m-1-3 ]">
      {% if include.data.col1 %}
        {{include.data.col1 | markdownify}}
      {% endif %}
    </div>
    <div class="unit [ xs-1 s-1 m-1-3 ]">
      {% if include.data.col2 %}
        {{include.data.col2 | markdownify}}
      {% endif %}
    </div>
    <div class="unit [ xs-1 s-1 m-1-3 ]">
      {% if include.data.col3 %}
        {{include.data.col3 | markdownify}}
      {% endif %}
    </div>
  </div>
</div>
