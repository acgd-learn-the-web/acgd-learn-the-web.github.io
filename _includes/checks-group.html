{% for check in include.groups %}
  <section class="unit [ xs-1 s-1 m-1-2 l-1-3 ] gutter-1-2">
    {% if check.full %}
      <h2 class="mega push-0" id="{{check.title | slugify}}" tabindex="0">{{check.title}}</h2>
      <a class="block push" href="/topics/{{check.full}}/"><em>Full checklist for {{check.title}}</em></a>
    {% else %}
      <h2 class="mega" id="{{check.title | slugify}}" tabindex="0">{{check.title}}</h2>
    {% endif %}
    <ul class="list-group cheat-list push">
      {% for item in check.items %}
        <li class="checklist-details">
          <input class="check-box visually-hidden" type="checkbox" id="{{check.title | slugify}}-{{forloop.index}}">
          <label class="check-label" for="{{check.title | slugify}}-{{forloop.index}}"><span class="check">‚ùè</span> {{item | markdownify}}</label>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endfor %}
